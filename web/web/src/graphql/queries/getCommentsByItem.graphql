query GetCommentsByItem($itemId: String!) {
    getCommentsByItem(itemId: $itemId) {
        errors {
            message
            method
            field
        }
        comments {
            id
            body
            order
            parent {
                id
                body
            }
            author {
                name
                picture
            }
            item {
                id
            }
            replies {
                id
                body
                order
                author {
                    name
                    picture
                }
            }
        }
    }
}
