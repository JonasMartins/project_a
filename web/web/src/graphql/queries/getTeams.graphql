query getTeams {
    getTeams {
        errors {
            method
            message
            field
        }
        teams {
            id
            name
            description
            leader {
                id
                name
                picture
                role {
                    name
                }
            }
            members {
                id
                name
                picture
                role {
                    name
                }
            }
        }
    }
}
